<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    function increaseTimer () {
      let count = 0;
      function countIncrease() {
        count ++
        console.log(count)
      }
      let countGrowInterval = setInterval(() => countIncrease(), 200);
      setTimeout(() => { clearInterval(countGrowInterval)}, 2000);
    }
    increaseTimer();


    function decreaseTimer () {
      let count = 9;
      function countDecrease() {
        console.log(count)
        count --
      }
      let countDecreaseInterval = setInterval(() => countDecrease(), 200);
      setTimeout(() => { clearInterval(countDecreaseInterval)}, 2000);
    }
    setTimeout(decreaseTimer, 2200);

</script>
</body>
</html>
